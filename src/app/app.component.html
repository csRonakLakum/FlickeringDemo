  <dxo-properties-panel visibility="disabled">
  </dxo-properties-panel>
  <dxo-history-toolbar [visible]="false"> </dxo-history-toolbar>
  <dxi-custom-shape
    *ngFor="let shape of nodeList"   
    [category]="shape.category" [connectionPoints]="connectionPoints" 
        [type]="shape.type" [title]="shape.name" [allowEditText]="true" [allowResize]="false"
        [toolboxWidthToHeightRatio]="shape.toolboxWidthToHeightRatio" [defaultWidth]="2.3"
        [defaultHeight]="(shape.type === 'cs-decision')? 1.2 : 0.44"
  >
  </dxi-custom-shape>
  <dxi-custom-shape category="hidden-category" [connectionPoints]="connectionPoints"
                            type="cs-start-process" baseType="ellipse" title="Start" [defaultWidth]="0.50"
                            [defaultHeight]="0.50" [allowEditText]="false" [allowResize]="false" defaultText="Start">
                        </dxi-custom-shape>
                        <dxi-custom-shape category="hidden-category" [connectionPoints]="connectionPoints"
                        type="cs-drop-here" baseType="process" title="Drop Here" [defaultWidth]="2.3"
                        [defaultHeight]="0.42" [allowEditText]="false" [allowResize]="false"
                        defaultText="Drop Here">
                    </dxi-custom-shape>
                    <dxi-custom-shape category="hidden-category" [connectionPoints]="connectionPoints"
                        type="cs-text" baseType="text" title="Text" [defaultWidth]="0.50" [defaultHeight]="0.25"
                        [allowEditText]="true" [allowResize]="false" defaultText="Text">
                    </dxi-custom-shape>
  <dxo-toolbox>
    <dxi-group
      category="services"
      title="services"
      displayMode="texts"
    ></dxi-group>
    <dxi-group
      category="xml"
      title="xml"
      displayMode="texts"
    ></dxi-group>
    <dxi-group
      category="flow-control"
      title="Flow Control"
      displayMode="texts"
    ></dxi-group>
  </dxo-toolbox>
</dx-diagram>
</ng-container>
